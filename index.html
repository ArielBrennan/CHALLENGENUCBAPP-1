<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE #1 | NUCBA APP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button class="btn-popup p1" id="myBtn">Uno</button>
    <button class="btn-popup p2" id="myBtn2">Dos</button>
    <div class="container">
    <div class="popup-container">
        <div class="popup uno" id="myModal">
            <span class="close">&times;</span>
            <img src="./img/Saly-27.png" alt="tools-image">
            <p>Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing.</p>
            <button class="btn tools">¡Eso está bien!</button>
        </div>
        <div class="popup dos" id="myModal2">
            <span class="close2">&times;</span>
            <img src="./img/Frame.png" alt="alert-image">
            <p>¡Se cerrará la sesión inmediatamente!</p>
            <button class="btn alert">Ampliar sesión</button>
        </div>
    </div>
    </div>
    <script>
      // SELECCIONAR MODAL
      var modal = document.getElementById("myModal");
      // SELECCIONAR BOTON MODAL
      var btn = document.getElementById("myBtn");
      // SELECCIONAR BOTON X
      var span = document.getElementsByClassName("close")[0];
      // CLICK = ABRIR EL MODAL
      btn.onclick = function() {
      modal.style.display = "block";
      } 
      // CLICK EN <span> (x), CERRAR EL MODAL
      span.onclick = function() {
      modal.style.display = "none";
      }
      var modaltwo = document.getElementById("myModal2");
      var btntwo = document.getElementById("myBtn2");
      var spantwo = document.getElementsByClassName("close2")[0];
      btntwo.onclick = function() {
        modaltwo.style.display = "block";
      }
      spantwo.onclick = function() {
        modaltwo.style.display = "none";
      }
      </script>








</body>
</html>
