<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE #1 | NUCBA APP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button class="btn-popup p1" id="myBtn">Tools</button>
    <button class="btn-popup p2" id="myBtn">Alert</button>
    <div class="container">
    <div class="popup-container">
        <div class="popup uno" id="myModal">
            <span class="close">&times;</span>
            <img src="./img/Saly-27.png" alt="tools-image">
            <p>Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing.</p>
            <button class="btn tools">¡Eso está bien!</button>
        </div>
        <div class="popup dos" id="myModal">
            <span class="close">&times;</span>
            <img src="./img/Frame.png" alt="alert-image">
            <p>¡Se cerrará la sesión inmediatamente!</p>
            <button class="btn alert">Ampliar sesión</button>
        </div>
    </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      
      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      } 
      var modal = document.getElementById("myModal");

        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>








</body>
